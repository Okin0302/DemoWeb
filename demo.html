<html>
    <head>
        <title>Demo Portfolio</title>
        <style>
            :root {
                --primary-color: #3498db;
                --secondary-color: #2c3e50;
                --accent-color: #e74c3c;
                --text-color: #333;
                --bg-color: #f5f5f5;
                --header-height: 60px;
            }
            body, html {
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
                height: 100%;
                background-color: var(--bg-color);
                color: var(--text-color);
                overflow: hidden;
            }
            .container {
                display: flex;
                height: calc(100% - var(--header-height));
            }
            .sidebar {
                width: 300px;
                background-color: var(--secondary-color);
                color: white;
                padding: 20px;
                overflow-y: auto;
                box-shadow: 2px 0 5px rgba(0,0,0,0.1);
                flex-shrink: 0;
            }
            .sidebar::-webkit-scrollbar {
                width: 10px;
            }
            .sidebar::-webkit-scrollbar-track {
                background: rgba(255,255,255,0.1);
                border-radius: 5px;
            }
            .sidebar::-webkit-scrollbar-thumb {
                background: var(--primary-color);
                border-radius: 5px;
                transition: all 0.3s ease;
            }
            .sidebar::-webkit-scrollbar-thumb:hover {
                background: var(--accent-color);
            }
            .main-content {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }
            .browsing-frame {
                width: 100%;
                height: 100%;
                object-fit: fill;
                background-color: white;
                box-shadow: inset 0 0 10px rgb(0, 0, 0, 0.1);
            }
            .project-thumbnail {
                background-color: rgba(255,255,255,0.1);
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 15px;
                cursor: pointer;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }
            .project-thumbnail::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    120deg,
                    transparent,
                    rgba(255,255,255,0.2),
                    transparent
                );
                transition: all 0.5s ease;
            }
            .project-thumbnail:hover::before {
                left: 100%;
            }
            .project-thumbnail:hover {
                background-color: rgba(255,255,255,0.2);
                transform: translateY(-2px);
            }
            .project-thumbnail h3 {
                text-align: center;
                font-size: 18px;
                color: var(--primary-color);
            }
            .project-thumbnail p {
                font-size: 14px;
                margin-bottom: 0;
                color: rgba(255,255,255,0.8);
            }
            h1, h2 {
                font-weight: 300;
                letter-spacing: 1px;
            }
            .sidebar h2 {
                color: var(--primary-color);
                border-bottom: 1px solid rgba(255,255,255,0.2);
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            .header {
                position: sticky;
                top: 0;
                left: 0;
                right: 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem 2rem;
                background-color: rgb(250, 180, 130);
                z-index: 100;
                box-sizing: border-box;
            }
            .logo {
                color: white;
                font-size: 1.5rem;
                font-weight: bold;
                text-decoration: none;
            }
              .nav-links {
                display: flex;
                gap: 1rem;
            }
              .nav-link {
                color: white;
                text-decoration: none;
                padding: 0.5rem 1rem;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
              .nav-link:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }
        </style>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <a href="index.html" class="logo">AI Project</a>
            <nav class="nav-links">
              <a href="index.html" class="nav-link">Home</a>
              <a href="demo.html" class="nav-link">Demo</a>
              <a href="about.html" class="nav-link">About</a>
              <a href="https://github.com/Okin0302/DemoWeb" class="nav-link">GitHub</a>
            </nav>
        </header>
        <div class="container">
            <div class="sidebar">
                <h2>My Projects</h2></a>
            <div class="project-thumbnail" data-url="LinearRegressionSimulatorDemo.gif">
                <h3>Linear Regression Simulator</h3>
            </div>
            <div class="project-thumbnail" data-url="IrisMultivariatePairGraphAnalysisDemo.gif">
                <h3>Iris Multivariate Analysis</h3>
            </div>
            <div class="project-thumbnail" data-url="DecisionTreePredictionDemo.gif">
                <h3>Decision Tree Prediction</h3>
            </div>
            <div class="project-thumbnail" data-url="SVMDemo.gif">
                <h3>3D SVM Simulator with Iris</h3>
            </div>
            <div class="project-thumbnail" data-url="ECGDemo.gif">
                <h3>ECG Simulator</h3>
            </div>
        </div>
        <div class="main-content">
            <img class="browsing-frame" src="about:blank" title="Project Demo">
        </div>
    </div>
    <script>
        const thumbnails = document.querySelectorAll('.project-thumbnail');
        const browsingFrame = document.querySelector('.browsing-frame');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', (e) => {
                e.preventDefault();

                const url = thumbnail.getAttribute('data-url');
                browsingFrame.src = url;

                thumbnails.forEach(t => t.style.borderLeft = 'none');
                thumbnail.style.borderLeft = '4px solid var(--accent-color)';

                thumbnail.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            });
        });

        if (thumbnails.length > 0) {
            const firstProjectUrl = thumbnails[0].getAttribute('data-url');
            browsingFrame.src = firstProjectUrl;
            thumbnails[0].style.borderLeft = '4px solid var(--accent-color)';
        }
    </script>
    </body>
</html>
