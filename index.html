<html><head><base href="https://example.com/hero-demo/" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Hero Demo</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    height: 100%;
    overflow: hidden;
  }
  .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 100;
  }
  .logo {
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
    text-decoration: none;
  }
  .nav-links {
    display: flex;
    gap: 1rem;
  }
  .nav-link {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .nav-link:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }
  .hero {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #3498db, #8e44ad);
    color: white;
    position: relative;
    overflow: hidden;
  }
  .hero-content {
    text-align: center;
    z-index: 1;
  }
  h1 {
    font-size: 4rem;
    margin-bottom: 1rem;
  }
  p {
    font-size: 1.5rem;
    margin-bottom: 2rem;
  }
  .cta-button {
    padding: 1rem 2rem;
    font-size: 1.2rem;
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .cta-button:hover {
    background-color: #c0392b;
  }
  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <header class="header">
    <a href="/index.html" class="logo">Project X</a>
    <nav class="nav-links">
      <a href="/index.html" class="nav-link">Home</a>
      <a href="/demo.html" class="nav-link">Demo</a>
      <a href="https://example.com/hero-demo/about" class="nav-link">About</a>
      <a href="https://github.com/Okin0302/DemoWeb" class="nav-link">GitHub</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Our Amazing Project</h1>
      <p>Discover the future of innovation right here, right now.</p>
      <button class="cta-button">Get Started</button>
    </div>
    <div class="particles" id="particles-js"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });

    document.querySelector('.cta-button').addEventListener('click', function() {
      alert('Welcome aboard! Get ready to explore our amazing project.');
    });
  </script>
</body>
</html>
